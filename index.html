<!DOCTYPE html>

<head>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid">
            <p class="label title">
                Online Shopping
            </p>
            <span class="username"></span>

            <div class="header-actions">
                <i class="fa-solid fa-cart-shopping cart-icon">
                    <span class="badge"></span>
                </i>


                <ul class="cart-products">
                    <a onclick="toCart()" class="view-all">View all products</a>
                </ul>

                <span class="logout" onclick="logout()">Logout</span>
                <ul class="sign">
                    <li><a href="./pages/login.html">Login</a></li>
                    <li><a href="./pages/register.html">Register</a></li>

                </ul>
                

            </div>



        </div>
    </header>

    <section class="filter mt-3">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <select class="form-select" onchange="filterCategory(event)" id="categories-filter" aria-label="Default select example">
                    </select>
                </div>
                <div class="col-6">
                    <input type="search" onkeydown="search(event)" class="form-control" id="inputSearch" placeholder="search">
                </div>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="products container">
        </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/da09e80dfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
